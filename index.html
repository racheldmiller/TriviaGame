<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pulp Fiction Trivia Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">How Well Do You Know Pulp Fiction?</h1>
        <!-- The subContainer div contains HTML elements that are added/removed throughout the app -->
        <div id="subContainer">
          <h3>Test Your Knowledge!</h3>
          <div id="quizArea">
            <!-- When clicked, Start button disappears and is replaced w/ questions + answers -->
            <button class="btn btn-primary" id="start">Start Quiz</button>
            <!-- After, display how many Qs were answered correctly/incorrectly/unanswered  -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
