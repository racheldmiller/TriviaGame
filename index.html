<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- in the example provided, "grid" is the name used for "container" -->
    <div class="quiz"> 
        <div class="countdown">
            <!-- This is where I would include the the timer for how many seconds the user has left -->
            <h3>Time Remaining:</h3>
        </div>
        <div id="quiz">
            <h1>Pulp Fiction Trivia Quiz</h1>
            <hr style="margin-top: 20px"> 
        </div>
       
        <p id="question"></p>

        <div class="buttons">
            <button id="btn0"><span id="choice0"></span></button>
            <button id="btn1"><span id="choice1"></span></button>
            <button id="btn2"><span id="choice2"></span></button>
            <button id="btn3"><span id="choice3"></span></button>
            <button id="btn4"><span id="choice4"></span></button>
        </div>
    
        <hr style="margin-top: 50px">
        <footer>
            <p id="progress">Question x of y.</p>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </div>
</body>
</html>
